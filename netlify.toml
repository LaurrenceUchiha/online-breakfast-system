[build]
  command = "cd frontend && npm ci && npm run build"
  publish = "frontend/dist"
  functions = "backend/functions"

# Frontend SPA routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Backend API routes
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--prefix frontend"

# Enable Node.js processing
[functions]
  node_bundler = "esbuild"