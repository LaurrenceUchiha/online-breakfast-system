[build]
  command = "npm run build"
  publish = "dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Handle SPA routing - all routes go to index.html
[[redirects]]
  from = "/staff"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/admin"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/cart"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/menu"
  to = "/index.html"
  status = 200

# API redirects to backend (if using separate backend)
[[redirects]]
  from = "/.netlify/functions/*"
  to = "https://your-backend-url.netlify.app/.netlify/functions/:splat"
  status = 200

[build.environment]
  NODE_VERSION = "18"